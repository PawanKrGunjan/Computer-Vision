<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload and Predict</title>
</head>
<body>
    <h1>Upload Record Files</h1>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <label for="dat_file">Choose .dat file:</label>
        <input type="file" name="dat_file" accept=".dat" required><br><br>
        <label for="hea_file">Choose .hea file:</label>
        <input type="file" name="hea_file" accept=".hea" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
